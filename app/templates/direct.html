<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="static/css/style.css" type="text/css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="static/css/style.css" type="text/css">
   <title> LOGIN PAGE </title>
  </head>
 
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Links -->
      <a class="navbar-brand" href="#">
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Secretary_Bird_head.jpg/1200px-Secretary_Bird_head.jpg?20090312051410" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
       <h3>
        Direct Lookup
       </h3>
      </a>
</nav>

        <p>
          <h1>Displaying Info For: {{selection}}, {{country_name}}</h1>
      </p>

      <div class="container mt-3">
        <table class="table table-hover">
          <tr>
              {% for key in info.keys() %}
                  <td><strong>{{key}}</strong></td>
              {% endfor %}
          </tr>
        
          {% for x in info.values()%}
                <td>{{x}}</td>
          {% endfor %}
        
        </table>
        </div>

        <p>
        {% for key,value in info.items() %}
              <dt>{{ key }}</dt>
              <dd>{{ value}}</dd>
            {% endfor %}
        </p>

        <form action="/">
          <input class="btn btn-outline-success" type=submit value="Back to home">
        </form>
</body>

<div class="extra_element"></div>
<footer class ="footer">
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>GGG Inc</p>
  </div>
</footer>

</html>
