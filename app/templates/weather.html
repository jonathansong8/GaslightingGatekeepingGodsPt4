<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="static/css/style.css" type="text/css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="static/css/style.css" type="text/css">
   <title> WEATHER</title>
  </head>
 
  <body>
    <body style="background-color:wheat;">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Links -->
      <a class="navbar-brand" href="#">
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Secretary_Bird_head.jpg/1200px-Secretary_Bird_head.jpg?20090312051410" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
       <h3>
         Weather Lookup
       </h3>
      </a>
</nav>


        <div class = "text-center">
          <h1>Weather Data For {{selection}}, {{country_name}}</h1>
        </div>

    
        <table class="table table-hover">
          <tr>
              {% for key in info.keys() %}
                  <td><strong>{{key}}</strong></td>
              {% endfor %}
          </tr>
        
          {% for x in info.values()%}
                <td>{{x}}</td>
          {% endfor %}
        
        </table>
        

        <form action="/">
          <input class="btn btn-outline-success" type=submit value="Back to home">
        </form>
        <div class = "text-center">
          <img src="https://i.stack.imgur.com/UWfzf.png" alt="Wind Speed Ranges" style="width:700px;"> 
          </div>
        
</body>
<footer>
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <h1>GGG Inc.</h1>
  </div>
</footer>
</html>
